<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | FastTrack Pro</title>
  <!-- Local Tailwind CSS -->
  <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Account ðŸš€</h1>
    
    <form th:action="@{/signup}" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">Full Name</label>
        <input type="text" name="name" class="w-full mt-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Email</label>
        <input type="email" name="email" class="w-full mt-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" class="w-full mt-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a th:href="@{/login}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
